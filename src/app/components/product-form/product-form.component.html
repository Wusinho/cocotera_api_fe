<div class="container mt-4">
  <h2>{{ editing ? 'Editar Producto' : 'Crear Producto' }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" />
      <div class="text-danger" *ngIf="formErrors?.nombre">{{ formErrors.nombre }}</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Categor√≠a</label>
      <input type="text" class="form-control" formControlName="categoria" />
    </div>

    <div class="mb-3">
      <label class="form-label">Color</label>
      <input type="text" class="form-control" formControlName="color" />
    </div>

    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" step="0.01" class="form-control" formControlName="precio" />
    </div>

    <div class="mb-3">
      <label class="form-label">Talla</label>
      <select class="form-select" formControlName="tallaId">
        <option *ngFor="let talla of tallas" [value]="talla.id">
          {{ talla.talla }}
        </option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid">
      {{ editing ? 'Actualizar' : 'Crear' }}
    </button>
  </form>
</div>
