<div class="container mt-4">
  <h2>{{ editing ? 'Editar Producto' : 'Crear Producto' }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" />
      <div class="text-danger" *ngIf="formErrors?.nombre">{{ formErrors.nombre }}</div>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select class="form-select" formControlName="categoria">
        <option value="">Seleccione una categoría</option>
        <option value="Short">Short</option>
        <option value="Casaca">Casaca</option>
        <option value="Pantalón">Pantalón</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Color</label>
      <select class="form-select" formControlName="color">
        <option value="">Seleccione un color</option>
        <option value="Stone Wash">Stone Wash</option>
        <option value="Celeste">Celeste</option>
        <option value="Negro">Negro</option>
        <option value="Azúl">Azúl</option>
        <option value="Plomo">Plomo</option>
        <option value="Rojo">Rojo</option>
        <option value="Verde">Verde</option>
        <option value="Amarillo">Amarillo</option>
        <option value="Blanco">Blanco</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" step="0.01" class="form-control" formControlName="precio" />
    </div>

    <div class="mb-3">
      <label class="form-label">Talla</label>
      <select class="form-select" formControlName="tallaId">
        <option *ngFor="let talla of tallas" [value]="talla.id">
          {{ talla.talla }}
        </option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid">
      {{ editing ? 'Actualizar' : 'Crear' }}
    </button>
  </form>
</div>
