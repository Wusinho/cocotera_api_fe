<div class="container mt-4">
  <h2>{{ editing ? 'Editar '  : 'Crear ' }} Cliente</h2>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombres</label>
      <input type="text" class="form-control" formControlName="nombres" />
    </div>

    <div class="mb-3">
      <label class="form-label">Apellidos</label>
      <input type="text" class="form-control" formControlName="apellidos" />
    </div>

    <div class="mb-3">
      <label class="form-label">Dni</label>
      <input type="text" class="form-control" formControlName="dni" />
    </div>

    <div class="mb-3">
      <label class="form-label">Direccion</label>
      <input type="text" class="form-control" formControlName="direccion" />
    </div>

    <div class="mb-3">
      <label class="form-label">Telefono</label>
      <input type="text" class="form-control" formControlName="telefono" />
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de Cliente</label>
      <select class="form-select" formControlName="tipoClienteId">
        <option *ngFor="let type of types" [value]="type.id">
          {{ type.nombre }}
        </option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="clientForm.invalid">
      {{ editing ? 'Actualizar' : 'Crear' }}
    </button>
  </form>
</div>
