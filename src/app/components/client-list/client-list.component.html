<div class="container">
  <h1>Clientes</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre del CLiente</th>
      <th scope="col">DNI</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody
   *ngFor="let client of filteredClients"
    >
    <tr>
      <th scope="row">{{client.id}}</th>
      <td>{{client.nombres }} {{ client.apellidos}}</td>
      <td>{{client.dni}}</td>
      <td class="d-flex gap-2">
        <button class="btn btn-warning btn-sm" (click)="editClient(client.id)" > Editar</button>
        <button class="btn btn-primary btn-sm " (click)="facturarClient(client.id)" > Facturar</button>
      </td>
    </tr>
  </tbody>
</table>


</div>
