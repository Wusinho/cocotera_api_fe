<<div class="container">
  <h1>Clients</h1>

  <input
    type="text"
    class="form-control my-3"
    placeholder="Search clients..."
    [(ngModel)]="searchTerm"
  />

  <div class="row">
    <div
      class="col-md-4 mb-3"
      *ngFor="let client of filteredClients"
    >
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ client.razonSocial }}</h5>
          <p class="card-text">RUC: {{ client.ruc }}</p>
          <p class="card-text">Address: {{ client.direccion }}</p>
          <button class="btn btn-primary btn-sm">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
