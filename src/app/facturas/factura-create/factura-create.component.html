<div class="container mt-4">
  <h2>Crear Factura</h2>

  <form (ngSubmit)="createFactura()">
    <div class="mb-3">
      <label for="categoriaSelect" class="form-label">Filtrar por Categor√≠a:</label>
      <select class="form-select" id="categoriaSelect" [(ngModel)]="categoriaSeleccionada" (change)="filtrarProductos()" name="categoria">
        <option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</option>
      </select>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productosFiltrados">
          <td>{{ producto.nombre }}</td>
          <td>${{ producto.precio }}</td>
          <td>{{ producto.cantidad || 0 }}</td>
          <td>${{ (producto.cantidad || 0) * producto.precio }}</td>
          <td>
            <button type="button" class="btn btn-success btn-sm" (click)="incrementCantidad(producto)">+</button>
            <button type="button" class="btn btn-danger btn-sm ms-2" (click)="decrementCantidad(producto)">-</button>
          </td>
        </tr>
      </tbody>
    </table>

    <h4 class="text-end mt-4">Total: ${{ calcularTotal() }}</h4>

    <div class="d-flex gap-2 align-items-center">
      <button type="submit" class="btn btn-primary ms-2">Guardar Factura</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="goBack()">Regresar</button>
    </div>
  </form>
</div>
